<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop-Watch-Program</title>
    <link rel="stylesheet" href="counterStyle.css">
</head>
<body>
    <main>
        <div class="container">
            <h1>Counter Program</h1>
            <span id="value">0</span>
            <div class="all_btns">
                <button class="Decrease btns" id="btn">Decrease</button>
                <button class="Reset btns" id="btn-1">Reset</button>
                <button class="Increase btns" id="btn-2">Increase</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
